<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE for GIFU - Cold Sleep</title>
    
    <!-- OGP (Open Graph Protocol) -->
    <meta property="og:title" content="CODE for GIFU - Cold Sleep">
    <meta property="og:description" content="私たちは今、アップデートのための長い眠りにつきます。未来のCODE for GIFUへメッセージを送ってください。">
    <meta property="og:image" content="https://codeforgifu.jp/background.png">
    <meta property="og:url" content="https://codeforgifu.jp/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CODE for GIFU">
    <meta property="og:locale" content="ja_JP">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CODE for GIFU - Cold Sleep">
    <meta name="twitter:description" content="私たちは今、アップデートのための長い眠りにつきます。未来のCODE for GIFUへメッセージを送ってください。">
    <meta name="twitter:image" content="https://codeforgifu.jp/background.png">
    
    <!-- 基本メタタグ -->
    <meta name="description" content="私たちは今、アップデートのための長い眠りにつきます。未来のCODE for GIFUへメッセージを送ってください。">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Noto+Sans+JP:wght@300;500&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Exo 2', 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .glitch-text {
            text-shadow: 2px 0 #0ff, -2px 0 #f0f;
        }

        .fade-in {
            animation: fadeIn 3s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        .terminal-box {
            background: rgba(0, 20, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        /* 背景画像の設定 */
        #bg-image {
            /* 保存した画像がある場合は 'background.png' に書き換えてください */
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen relative">
    <div class="scanline"></div>
    
    <div class="relative min-h-screen flex flex-col items-center justify-center z-20 px-4 py-12">
        <!-- メインコンテンツ -->
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl md:text-6xl font-light tracking-[0.2em] mb-4 glitch-text">CODE for GIFU</h1>
            <div class="h-[1px] w-32 bg-cyan-500 mx-auto mb-8"></div>
            
            <p class="text-xl md:text-2xl font-light tracking-widest text-cyan-300 mb-8">
                COLD SLEEP / CHARGING PERIOD
            </p>
            
            <div class="max-w-xl mx-auto text-sm md:text-base leading-loose font-extralight text-gray-300 space-y-4">
                <p>
                    私たちは今、アップデートのための長い眠りにつきます。<br>
                    蓄積されたデータを整理し、次なるフェーズへ向かうための充電期間。<br>
                    また、新しい光の下でお会いしましょう。
                </p>
                <p class="text-xs tracking-tighter opacity-50 uppercase">
                    System Status: Hibernation Mode... Active
                </p>
            </div>
        </div>

        <!-- インタラクティブ・ターミナル (Gemini API Integration) -->
        <div class="w-full max-w-lg terminal-box p-6 rounded-sm fade-in" style="animation-delay: 1s;">
            <div class="flex items-center mb-4 space-x-2">
                <div class="w-2 h-2 rounded-full bg-red-500"></div>
                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span class="text-[10px] text-cyan-500 font-mono tracking-widest ml-2 uppercase">Time Capsule Terminal</span>
            </div>

            <div id="terminal-content" class="text-xs font-mono text-cyan-100/80 mb-4 h-48 overflow-y-auto space-y-2 leading-relaxed">
                <p>> System initialized.</p>
                <p>> 未来のCODE for GIFUへメッセージを送ってください。</p>
                <p>> 送信された内容は cfgifu@gmail.com へ転送されます。</p>
            </div>

            <div class="relative flex flex-col space-y-2 mt-4">
                <input type="text" id="user-input" 
                    class="w-full bg-black/50 border border-cyan-900 text-cyan-300 text-sm p-3 outline-none focus:border-cyan-500 transition-colors font-mono"
                    placeholder="Message to the future...">
                <div class="flex space-x-2">
                    <button onclick="sendMessageToFuture()" id="send-btn"
                        class="flex-1 py-3 bg-cyan-950 text-cyan-400 border border-cyan-800 hover:bg-cyan-900 transition-all text-xs font-bold uppercase tracking-tighter">
                        ✉️ Send Message
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- 背景装飾 -->
    <div class="fixed inset-0 bg-gradient-to-b from-transparent via-transparent to-black opacity-80 z-10 pointer-events-none"></div>
    <div id="bg-image" class="fixed inset-0 z-0 transition-opacity duration-2000"></div>

    <script>
        let lastUserMessage = "";

        // 未来へのメッセージ送信機能
        function sendMessageToFuture() {
            const input = document.getElementById('user-input');
            const terminal = document.getElementById('terminal-content');
            const message = input.value.trim();

            if (!message) return;

            lastUserMessage = message;
            // 入力フィールドはクリアしない（画面上に残す）
            
            const userMsg = document.createElement('p');
            userMsg.className = "text-cyan-400";
            userMsg.textContent = `> User: ${message}`;
            terminal.appendChild(userMsg);
            terminal.scrollTop = terminal.scrollHeight;

            // 直接メール送信機能を呼び出す
            sendMailDirectly();
        }

        // メール送信機能
        function sendMailDirectly() {
            const recipient = "cfgifu@gmail.com";
            const subject = encodeURIComponent("CODE for GIFU: Message from Time Capsule");
            const bodyText = `--- Future Message Log ---\n\nUser Message:\n${lastUserMessage}\n\n--- End of Log ---`;
            const body = encodeURIComponent(bodyText);
            
            window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;
            
            const terminal = document.getElementById('terminal-content');
            const confirmMsg = document.createElement('p');
            confirmMsg.className = "text-green-400 text-[10px]";
            confirmMsg.textContent = "> External mail client triggered. Log transmitted.";
            terminal.appendChild(confirmMsg);
            terminal.scrollTop = terminal.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessageToFuture();
        });
    </script>
</body>
</html>
